<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Jordan's Homepage!</title>
</head>

<body>



  <div class="stars"></div>
  <div class="twinkling"></div>

  <div class="clouds">

    <!--Put the content in here for it all to show up and function properly-->
    <!--the line below creates the main row that all of the links are inside of-->
    <div class="container my-5">
      <div class="row content">

        <!--now create the col-3 that will have NETFLIX-->
        <div class="col-2">
          <a href="https://www.netflix.com" target="_blank">
            <img id="planetNetflixImg" src="./assets/planetNetflixEdited.png" alt="Netflix">
          </a>
          <p id="netflixP" class="bg-success">PLANET NETFLIX</p>
        </div>

        <!--now create the col-9 that will contain all of the links except netflix-->
        <div class="col-10">
          <!--now create the div.row-3 that will contain GMAIL-->
          <div class="row gmail-row">
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">GMAIL</a>
          </div>

          <!--now create the div.row-9 that will contain UG, the homepage logo, DIM, and YT-->
          <div class="row my-5">
            <!--now create the div.col-3 that will contain ULTIMATE GUITAR-->
            <div class="col-4">
              <a href="https://www.ultimate-guitar.com/" target="_blank">ULTIMATE GUITAR</a>
            </div>
            <!--now create the div.col-6 that will contain the homepage logo and DIM-->
            <div class="col-6">
              <!--now create the row-6 that will contain the homepage logo-->
              <div class="row homepage-message">
                <h4>WELCOME TO JORDAN'S HOMEPAGE</h4>
              </div>
              <!--now create the row-6 that will contain DIM-->
              <div class="row my-5">
                <a href="https://app.destinyitemmanager.com/index.html#!/4611686018467446546-4/d2/inventory" target="_blank">DESTINY ITEM MANAGER</a>
              </div>
            </div>
            <!--now create the div.col-3 that will contain Youtube-->
            <div class="col-2">
              <a href="https://www.youtube.com" target="_blank">YOUTUBE</a>
            </div>
          </div>

        </div>

      </div>
    </div>




  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
